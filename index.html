<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel-Sample</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel=
            "preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href=
            "https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Luxury</a></li>
                <li><h1>Exotic</h1></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#">Forever</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <main>
            <section class="img-carousel">
                <ul class="images">
                    <li>
                        <div class="image">
                            <img src="images/barbary-coast.jpg"
                                alt="man in wide, black turban 
                                wearing blue tunic with gold patter">                            
                        </div>
                        <div class="content cover">
                            <h2>The Barbary Coast <span>Autumn<span></h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="images/accessories.jpg"
                                alt="">
                        </div>
                        <div class="content accessories">
                            <h2>Accessories</h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="images/formal-wear.jpg"
                                alt="">
                        </div>
                        <div class="content formal">
                            <h2>Formal <span>Wear<span></h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="images/summer-wear.jpg" 
                                alt="">
                        </div>
                        <div class="content love">
                            <h2>Summers 
                              <span>of Love<span></h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="images/active-wear.jpg"
                                alt="">
                        </div>
                        <div class="content outdoors">
                            <h2>Sports & <span>Outdoors<span></h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="nav-arrows">
                <span class="next-btn">&#10095;</span>
                <span class="prev-btn">&#10094;</span>
            </section>
        </main>
        <script src="index.js" defer></script>
    </body>
