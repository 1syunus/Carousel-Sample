<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel-Sample</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel=
            "preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href=
            "https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- navbar styling -->
        <nav>
            <ul>
                <li><a href="#"
                    aria-label="All collections">All</a></li>
                <li><a href="#"
                    aria-label="About Company">About</a></li>
                <li><a href="#"
                    aria-label="Luxury aesthetic">Luxury</a></li>
                <li><h1
                    aria-label="Exotic aesthetic">Exotic</h1></li>
                <li><a href="#"
                    aria-label="Collections by brand">Brands</a></li>
                <li><a href="#"
                    aria-label="Retro aesthetic">Forever</a></li>
                <li><a href="#"
                    aria-label="Contact information">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <!-- carousel container -->
            <section class="img-carousel">
                <ul class="images">
                    <li>
                        <!-- carousel item 1 -->
                        <div class="image">
                            <img src="images/barbary-coast.jpg"
                                alt="man in wide, black turban 
                                wearing blue tunic with gold patter">                            
                        </div>
                        
                        <div class="content cover">
                            <h2>The Barbary Coast<br> 
                                <span>Autumn<span></h2>
                            <a href="#">View Gallery</a> <!-- no need for aria on obv links -->
                        </div>
                    </li>

                    <!-- carousel item 2 -->
                    <li>
                        <div class="image accessories">
                            <img src="images/accessories.jpg"
                                alt="man in striped robe holding 
                                    polished brown beads">
                        </div>
                        <div class="content accessories">
                            <h2>Accessories</h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>

                    <!-- carousel item 3 -->
                    <li>
                        <div class="image formal">
                            <img src="images/formal-wear.jpg"
                                alt="man dressed smartly in silver 
                                    embroidered traditional garb and hat">
                        </div>
                        <div class="content formal">
                            <h2>Formal<br> 
                                <span>Wear<span></h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>

                    <!-- carousel item 4 -->
                    <li>
                        <div class="image">
                            <img src="images/summer-wear.jpg" 
                                alt="older man wearing bright and 
                                    pleasant top with sarong">
                        </div>
                        <div class="content love">
                            <h2>Summers<br> 
                              <span>of Love<span></h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>

                    <!-- carousel item 5 -->
                    <li>
                        <div class="image outdoors">
                            <img src="images/active-wear.jpg"
                                alt="man dressed in furs with hunting falcon in desert">
                        </div>
                        <div class="content outdoors">
                            <h2>Sports & <span>Outdoors<span></h2>
                            <a href="#">View Gallery</a>
                        </div>
                    </li>
                </ul>
            </section>

            <!-- nav arrows -->
            <section class="nav-arrows">
                
                <span class="next-btn" tabindex="0" 
                    aria-label="next">&#10095;</span> 

                            <!-- tabindex to make keyboard focusable -->

                <span class="prev-btn" tabindex="0" 
                    aria-label="previous">&#10094;</span>
            </section> 

        </main>
        <script src="index.js" defer></script>
    </body>
